<script>

    (function ($) {
        'use strict';


        var gconfig = top.gconfig;
        var gutils = top.gutils;
        var gwebapp = top.gwebapp;

        gwebapp.start({requiresAuth: false}).done(function () {
            new Vue(vueOpts());
        });

        function vueOpts() {
            // 属性
            var options = {
                el: "#main-wrapper",
                data: {
                },
                methods: {},
                created:function(){
                },
                mounted: function () {
                    this.$nextTick(function () {
                        setTimeout(function () {
                            UDBSDKProxy.openByFixProxy(top.location.protocol + "//" + top.location.host + top.location.pathname || '');
                        }, 500)
                    });
                }
            };
            return options;
        }


    }(jQuery));
